<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function calc(){
		//1.读取存款金额
		//2.开始计算
		//3.显示出利息
		var cunkuanjine=document.getElementById("amount").value;
	var cunkuannum=parseInt(cunkuanjine);
	var lilv=document.getElementById("year").value;
	
	var lixi= cunkuannum* lilv;
	var total= cunkuannum + lixi;
	document.getElementById("lixi").value=lixi;
	document.getElementById("total").value=total;
	}
	
</script>
		<title>个人存款在线计算</title>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人存款在线计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary" >
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr></tr>
				<td >存款金额</td>
				<td>
					<input id="amount" class="form-control" type="text" placeholder="输入存款金额" >
				</td>
				<tr>
					<td>存款期限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年(%1.75)</option>
							<option value="0.0225">两年(%2.25)</option>
							<option value="0.0275">三年(%2.75)</option>
							<option value="0.0275">五年(%2.75)</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input  id="lixi" class="form-control" type="text" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td >本息合计</td>
					<td>
						<input type="text" id="total" class="form-control" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button  onclick="calc()" class="btn btn-primary btn-block" >计算</button>
					</td>
				</tr>	
				
			</table>
							开发者：2013040834 辛浪
		</div>
		
	</body>
</html>
